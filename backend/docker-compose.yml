
services:
  db:
    image: postgres:15
    container_name: chef-db
    restart: always
    environment:
      POSTGRES_USER: chef
      POSTGRES_PASSWORD: chef
      POSTGRES_DB: chefdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chef -d chefdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: chef-api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
